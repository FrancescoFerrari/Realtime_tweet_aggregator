server.port=9000
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

logging.level.root=ERROR

spring.data.mongodb.uri=mongodb://localhost:27017/tweets

#mongodb.uri=localhost:27017/tweets
#mongodb.database=tweets

spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.client-id-config=earliest

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.main.banner-mode=off
spring.kafka.template.topics=tweets

spring.kafka.mongoconsumer.group-id=group1
spring.kafka.sparkconsumer.group-id=group2

